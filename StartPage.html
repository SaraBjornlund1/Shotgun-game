<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link href="CatFight.css" rel="stylesheet" />
    <script src="Game.js" defer></script>
    <title>CatFight the game!</title>
</head>

<body>
    <div>
        <header class="header">
            <div class="container-fluid padding">
                <h1 class="col-12">Welcome to the CatFight!</h1>
                <h5 class="col-12">- Fill up your bowl 3 times for a guaranteed win!</h5>
            </div>
        </header>

        <div class="container">
            <form>
                <input class="buttons" type="button" value="Start Game!" onclick="startGame()">
            </form>
        </div>

        <div class="container">
            <img src="simonCat.gif" id="catGif" class="img-fluid" />
        </div>

    </div>

</body>

</html>
